<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>bezau1's text multiplier</title>
<style>
body{
  margin:0;
  font-family:system-ui;
  background:#0b0d12;
  color:white;
  display:flex;
  align-items:center;
  justify-content:center;
  min-height:100vh;
}
.card{
  width:800px;
  background:#121624;
  border-radius:16px;
  padding:20px;
}
textarea{
  width:100%;
  height:200px;
  background:#0d1120;
  color:white;
  border:none;
  border-radius:10px;
  padding:10px;
}
input, button{
  padding:10px;
  border-radius:10px;
  border:none;
  margin-top:10px;
}
button{cursor:pointer;}
</style>
</head>

<body>
<div class="card">

<h2>bezau1's text multiplier</h2>

<label><input type="radio" name="m" value="10" checked> 10x</label>
<label><input type="radio" name="m" value="20"> 20x</label>
<label><input type="radio" name="m" value="custom"> custom</label>
<input id="custom" type="number" value="50">

<textarea id="out" readonly></textarea>

<input id="txt" placeholder="type text here">
<button onclick="copy()">copy</button>

</div>

<script>
const radios = document.querySelectorAll('input[name="m"]');
const custom = document.getElementById("custom");
const txt = document.getElementById("txt");
const out = document.getElementById("out");

function getCount(){
  let r=[...radios].find(x=>x.checked).value;
  if(r==="custom") return Math.max(1,custom.value|0);
  return +r;
}

function update(){
  let count=getCount();
  let base="CHEESE ".repeat(count); // <- IMPORTANT SPACE
  let word=(txt.value||"CHEESE")+" ";
  out.value=base.replaceAll("CHEESE ",word);
}

txt.oninput=update;
custom.oninput=update;
radios.forEach(r=>r.onchange=update);

function copy(){
  navigator.clipboard.writeText(out.value);
}

update();
</script>
</body>
</html>
